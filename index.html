<script>
  let head = document.getElementById('head');
  let submitVal = document.getElementById('inputVal');
  submitVal.addEventListener('input', getFun)

  let id;
  function getFun() {
    if (id) {
      head.textContent = "Typing....";
      clearInterval(id)
    }
    id = setInterval(() => {
      console.log('vinay')
      head.textContent = "";
      clearInterval(id);
    }, 1000)
  }
</script>
